security:
    providers:
        in_memory:
                    memory: ~
        hwi_provider:
                    id: network.userprovider
    firewalls:
         dev:
                    pattern: ^/(_(profiler|wdt)|css|images|js)/
                    security: false

         default:
                    anonymous: ~

         secured_area:
               anonymous: ~
               oauth:
                 resource_owners:
                    instagram:  instagram_login
                 login_path: hwi_oauth_connect
                 use_forward: false
                 failure_path: hwi_oauth_connect
                 oauth_user_provider:
                     service: network.userprovider
    access_control:
         - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }

